user                          www-data;
pid                           /run/nginx.pid;
worker_processes              auto;

error_log                     /var/log/nginx/error.log;

events {
    worker_connections        1024;
    multi_accept              on;
}

http {
    access_log                /var/log/nginx/access.log;

    server_tokens             off;

    include                   /etc/nginx/mime.types;
    default_type              application/octet-stream;

    charset                   utf-8;

    tcp_nopush                on;
    tcp_nodelay               on;

    client_max_body_size      10M;

    limit_req_zone            $binary_remote_addr zone=mylimit:10m rate=10r/s;
    limit_req                 zone=mylimit burst=20 nodelay;

    add_header                Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header                X-Frame-Options "DENY";
    add_header                X-Content-Type-Options "nosniff";
    add_header                Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; connect-src 'self' https://api.jublawoma.ch https://api.admin.jublawoma.ch https://api.uncle-t.ch https://api.admin.uncle-t.ch https://api.oliumbi.ch https://api.admin.oliumbi.ch;";

    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1440m;
    ssl_session_tickets       off;
    ssl_dhparam               /etc/letsencrypt/ssl-dhparams.pem;
    ssl_prefer_server_ciphers off;
    ssl_ciphers               "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    proxy_http_version        1.1;
    proxy_set_header          Connection "keep-alive";
    proxy_set_header          Host $host;
    proxy_set_header          X-Real-IP $remote_addr;
    proxy_connect_timeout     5s;
    proxy_send_timeout        30s;
    proxy_read_timeout        30s;
    proxy_buffering           off;
    proxy_buffer_size         4k;
    proxy_buffers             4 32k;
    proxy_busy_buffers_size   64k;
    proxy_ignore_headers      X-Accel-Buffering;

    keepalive_timeout         75s;
    keepalive_requests        1000;

    # ---------------
    # -- jublawoma --
    # ---------------
    server {
        server_name           jublawoma.ch;

        listen                443 ssl http2;
        listen                [::]:443 ssl http2;

        ssl_certificate       /etc/letsencrypt/live/jublawoma.ch/fullchain.pem;
        ssl_certificate_key   /etc/letsencrypt/live/jublawoma.ch/privkey.pem;

        location / {
            proxy_pass        http://localhost:8000;
        }
        location /assets {
            proxy_pass        http://localhost:8000;
            expires           1y;
        }
    }
    server {
        server_name           api.jublawoma.ch;

        listen                443 ssl http2;
        listen                [::]:443 ssl http2;

        ssl_certificate       /etc/letsencrypt/live/api.jublawoma.ch/fullchain.pem;
        ssl_certificate_key   /etc/letsencrypt/live/api.jublawoma.ch/privkey.pem;

        location / {
            proxy_pass        http://localhost:8080;
        }
    }
